<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch App</title>
    <link rel="stylesheet" href="CSS/stopwatch.css">

</head>
<body>

    <div class="wrapper">
        <h1>Stopwatch</h1>
        <p>
            <span id="seconds">00</span>:<span id="tens">00</span>
        </p>
        <button class="common_btn" id="button-start">Start</button>
        <button class="common_btn" id="button-stop">Stop</button>
        <button class="common_btn" id="button-reset">Reset</button>
    </div>

    <script src="JS/stopwatch.js"></script>
    
</body>
</html>
